<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PENTRU IUBITA MEA FRUMOASĂ💘</title>
  <style>
    /* ... todos los estilos igual que antes ... */
    /* Sólo te pongo la parte relevante para los botones: */

    #botonesContenedor {
      margin-top: 20px;
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: #d6336c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    button:hover {
      background: #a0244a;
    }

    /* Resto de estilos igual */
  </style>
</head>
<body>

  <h1>PENTRU IUBITA MEA FRUMOASĂ💘</h1>

  <div id="mensaje">Charging special message🥰🥰🥰...</div>

  <div id="carta" style="display:none; max-height: 300px; overflow-y: auto;">
    <!-- Texto de la carta aquí -->
    LA MULTI ANI DE ANIVERSARE IUBITA MEA, ...
  </div>

  <!-- Botón visible al inicio -->
  <button id="mostrarCartaBtn">arata scrisoare😚</button>

  <!-- Contenedor con los dos botones, oculto al inicio -->
  <div id="botonesContenedor" style="display:none;">
    <button id="mostrarCartaBtn2">ascunde scrisoarea🙄</button>
    <button id="andYouKnowBtn">and you know what...?</button>
  </div>

  <img id="helloKittyGif" src="https://i.imgur.com/LhrcLzr.gif" alt="Hello Kitty GIF" />

  <audio id="musicaFondo" src="sex_on_fire.mp3" loop></audio>

  <div id="overlay" style="display:none;">
    <div id="overlayText">
      I LOVE YOU MORE
      <span>precious.</span>
    </div>
    <button id="closeOverlayBtn">Cerrar</button>
  </div>

  <script>
    const carta = document.getElementById('carta');
    const btnMostrarCarta = document.getElementById('mostrarCartaBtn');
    const botonesContenedor = document.getElementById('botonesContenedor');
    const btnMostrarCarta2 = document.getElementById('mostrarCartaBtn2');
    const btnAndYouKnow = document.getElementById('andYouKnowBtn');
    const musica = document.getElementById('musicaFondo');
    const overlay = document.getElementById('overlay');
    const closeOverlayBtn = document.getElementById('closeOverlayBtn');

    // Mostrar carta desde el botón visible al inicio
    btnMostrarCarta.addEventListener('click', () => {
      carta.style.display = 'block';
      btnMostrarCarta.style.display = 'none';
      botonesContenedor.style.display = 'flex';
      musica.play();
    });

    // Ocultar carta desde el botón dentro del contenedor
    btnMostrarCarta2.addEventListener('click', () => {
      carta.style.display = 'none';
      btnMostrarCarta.style.display = 'inline-block';
      botonesContenedor.style.display = 'none';
      musica.pause();
      musica.currentTime = 0;
    });

    // Mostrar overlay con mensaje
    btnAndYouKnow.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    // Cerrar overlay
    closeOverlayBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>

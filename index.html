<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: pink;
        overflow-x: hidden;
    }
    /* Pantalla de explosión */
    #explosion-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    #explosion-screen video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Contenido principal */
    #main-content {
        display: none;
        padding: 20px;
        position: relative;
    }
    .gif-side {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 150px;
        z-index: 5;
    }
    .gif-left {
        left: 10px;
    }
    .gif-right {
        right: 10px;
    }
    .gif-corner {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 80px;
        z-index: 6;
    }
    .letter {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        background: #ff4081;
        border: none;
        color: white;
        border-radius: 5px;
    }
    /* Pantalla negra final */
    #final-screen {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: white;
        font-size: 3em;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 999;
    }
</style>
</head>
<body>

<!-- Pantalla de explosión -->
<div id="explosion-screen">
    <video src="https://i.gifer.com/1KLn.mp4" autoplay muted playsinline></video>
</div>

<!-- Contenido principal -->
<div id="main-content">
    <img class="gif-side gif-left" src="https://i.gifer.com/6ka.mp4" alt="Video Left">
    <img class="gif-side gif-right" src="https://media.tenor.com/T4SwShg5LCAAAAAi/hello-kitty.gif" alt="Hello Kitty">
    <img class="gif-corner" src="https://media.tenor.com/tBaC7QmUUK0AAAAj/cute-lemon.gif" alt="Lemon">

    <div class="letter">
        <p>Querida [nombre],</p>
        <p>Esta es tu carta especial... ❤️</p>
        <p>Con mucho amor, [tu nombre]</p>
        <button onclick="showLove()">And you know what...?</button>
    </div>
</div>

<!-- Pantalla negra final -->
<div id="final-screen">
    <div>I LOVE YOU MORE<br>precious.</div>
</div>

<script>
    // Mostrar contenido después de explosión
    const explosion = document.querySelector("#explosion-screen video");
    explosion.onended = () => {
        document.getElementById("explosion-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    };

    // Mostrar pantalla final
    function showLove() {
        document.getElementById("final-screen").style.display = "flex";
    }
</script>

</body>
</html>
